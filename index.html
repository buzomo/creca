        <script>
            let transactions = [];
            let expenseChart;
            let lastFilteredData = null; // Ê§úÁ¥¢ÁµêÊûú‰øùÊåÅ

            // „Éà„Éº„Çπ„ÉàË°®Á§∫Èñ¢Êï∞
            function showToast(message, duration = 3000) {
                const toast = document.getElementById("toast");
                toast.textContent = message;
                toast.style.display = "block";
                clearTimeout(window._toastTimer);
                window._toastTimer = setTimeout(() => {
                    toast.style.display = "none";
                }, duration);
            }

            document.addEventListener("DOMContentLoaded", () => {
                loadTransactions();
                document.getElementById("importButton").addEventListener("click", handleImport);
                document.getElementById("searchInput").addEventListener("input", handleSearch);

                // ÂêçÁõÆ„Å´"-"„Åå„ÅÇ„Çå„Å∞"„Éº"„Å´ÁΩÆÊèõ„Åó„ÄÅÊøÅÁÇπÁµêÂêà„ÇÇÊ≠£Ë¶èÂåñ„Åó„ÄÅÂøÖË¶Å„Å™„ÇâGitHub„Å∏„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                (async function replaceDashAndDakutenInDescriptions() {
                    // 1. „Éá„Éº„Çø„É≠„Éº„ÉâÂÆå‰∫Ü„ÇíÂæÖ„Å§
                    await new Promise(resolve => {
                        const checkLoaded = () => {
                            if (Array.isArray(transactions) && transactions.length > 0) {
                                resolve();
                            } else {
                                setTimeout(checkLoaded, 100);
                            }
                        };
                        checkLoaded();
                    });

                    let updated = false;
                    transactions.forEach(t => {
                        if (typeof t.description === "string") {
                            let desc = t.description;
                            // "-"‚Üí"„Éº"
                            if (desc.includes("-")) {
                                desc = desc.replaceAll("-", "„Éº");
                                updated = true;
                            }
                            // ÊøÅÁÇπ„ÉªÂçäÊøÅÁÇπÁµêÂêà„ÇíÊ≠£Ë¶èÂåñ
                            const normalized = normalizeDakuten(desc);
                            if (desc !== normalized) {
                                desc = normalized;
                                updated = true;
                            }
                            t.description = desc;
                        }
                    });
                    if (updated) {
                        transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                        updateTable();
                        updateStats();
                        updateChart();
                        try {
                            await uploadTransactionsToGitHub(transactions);
                            showToast("ÂêçÁõÆ„ÅÆ„Äå-„Äç„ÇÑÊøÅÁÇπÁµêÂêà„Çí‰øÆÊ≠£„ÅóGitHub„Å∏ÂèçÊò†„Åó„Åæ„Åó„Åü„ÄÇ");
                        } catch (e) {
                            showToast("GitHub„Å∏„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + e.message);
                        }
                    }
                })();

                // ÊøÅÁÇπ„ÉªÂçäÊøÅÁÇπÁµêÂêà„ÇíÊ≠£Ë¶è„ÅÆ1ÊñáÂ≠ó„Å´Â§âÊèõ„Åô„ÇãÈñ¢Êï∞
                function normalizeDakuten(str) {
                    if (!str) return str;
                    // ÊøÅÁÇπ„ÉªÂçäÊøÅÁÇπ„ÅÆÂêàÊàê
                    const dakutenMap = {
                        "„Ç´Ôæû": "„Ç¨", "„Ç≠Ôæû": "„ÇÆ", "„ÇØÔæû": "„Ç∞", "„Ç±Ôæû": "„Ç≤", "„Ç≥Ôæû": "„Ç¥",
                        "„ÇµÔæû": "„Ç∂", "„Ç∑Ôæû": "„Ç∏", "„ÇπÔæû": "„Ç∫", "„ÇªÔæû": "„Çº", "„ÇΩÔæû": "„Çæ",
                        "„ÇøÔæû": "„ÉÄ", "„ÉÅÔæû": "„ÉÇ", "„ÉÑÔæû": "„ÉÖ", "„ÉÜÔæû": "„Éá", "„ÉàÔæû": "„Éâ",
                        "„ÉèÔæû": "„Éê", "„ÉíÔæû": "„Éì", "„ÉïÔæû": "„Éñ", "„ÉòÔæû": "„Éô", "„ÉõÔæû": "„Éú",
                        "„ÉèÔæü": "„Éë", "„ÉíÔæü": "„Éî", "„ÉïÔæü": "„Éó", "„ÉòÔæü": "„Éö", "„ÉõÔæü": "„Éù",
                        "„Ç¶Ôæû": "„É¥",
                        "„ÉØÔæû": "„É∑", "„É∞Ôæû": "„É∏", "„É±Ôæû": "„Éπ", "„É≤Ôæû": "„É∫",
                        // Â∞èÊõ∏„Åç
                        "ÔΩ∂Ôæû": "„Ç¨", "ÔΩ∑Ôæû": "„ÇÆ", "ÔΩ∏Ôæû": "„Ç∞", "ÔΩπÔæû": "„Ç≤", "ÔΩ∫Ôæû": "„Ç¥",
                        "ÔΩªÔæû": "„Ç∂", "ÔΩºÔæû": "„Ç∏", "ÔΩΩÔæû": "„Ç∫", "ÔΩæÔæû": "„Çº", "ÔΩøÔæû": "„Çæ",
                        "ÔæÄÔæû": "„ÉÄ", "ÔæÅÔæû": "„ÉÇ", "ÔæÇÔæû": "„ÉÖ", "ÔæÉÔæû": "„Éá", "ÔæÑÔæû": "„Éâ",
                        "ÔæäÔæû": "„Éê", "ÔæãÔæû": "„Éì", "ÔæåÔæû": "„Éñ", "ÔæçÔæû": "„Éô", "ÔæéÔæû": "„Éú",
                        "ÔæäÔæü": "„Éë", "ÔæãÔæü": "„Éî", "ÔæåÔæü": "„Éó", "ÔæçÔæü": "„Éö", "ÔæéÔæü": "„Éù",
                        "ÔΩ≥Ôæû": "„É¥"
                    };
                    // ÊøÅÁÇπ(Ôæû U+309B)„ÉªÂçäÊøÅÁÇπ(Ôæü U+309C)„ÅåÂæåÁ∂ö„Åô„Çã2ÊñáÂ≠ó„Çí1ÊñáÂ≠ó„Å´
                    return str.replace(/([„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éè„Éí„Éï„Éò„Éõ„Ç¶„ÉØ„É∞„É±„É≤])Ôæû|([„Éè„Éí„Éï„Éò„Éõ])Ôæü|([ÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫ÔΩªÔΩºÔΩΩÔΩæÔΩøÔæÄÔæÅÔæÇÔæÉÔæÑÔæäÔæãÔæåÔæçÔæéÔΩ≥])Ôæû|([ÔæäÔæãÔæåÔæçÔæé])Ôæü/g, (m, a, b, c, d) => {
                        if (a) return dakutenMap[a + "Ôæû"] || m;
                        if (b) return dakutenMap[b + "Ôæü"] || m;
                        if (c) return dakutenMap[c + "Ôæû"] || m;
                        if (d) return dakutenMap[d + "Ôæü"] || m;
                        return m;
                    });
                }
            });

            async function loadTransactions() {
                const GITHUB_TOKEN = localStorage.gh_token || "";
                const API_URL = "https://api.github.com/repos/buzomo/tan/contents/debit.json";
                try {
                    const res = await fetch(API_URL, {
                        headers: {
                            Authorization: `Bearer ${GITHUB_TOKEN}`
                        }
                    });
                    if (res.ok) {
                        const meta = await res.json();
                        const decoded = decodeURIComponent(escape(atob(meta.content)));
                        transactions = JSON.parse(decoded);
                    } else {
                        transactions = [];
                    }
                } catch (e) {
                    console.warn('Ë™≠„ÅøËæº„ÅøÂ§±Êïó:', e);
                    transactions = [];
                }
                updateTable();
                updateStats();
                updateChart();
            }

            function handleImport() {
                const fileInput = document.createElement("input");
                fileInput.type = "file";
                fileInput.accept = ".csv";
                fileInput.addEventListener("change", async event => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            let csv = e.target.result;
                            // ÊñáÂ≠óÂåñ„ÅëÊ§úÂá∫ÊôÇ„ÅØshift_jis„ÅßÂÜçË™≠Ëæº
                            if (/^[\uFFFD\uFFFD]+/.test(csv) || /[\uFFFD]/.test(csv) || /ÔøΩÔøΩÔøΩÔøΩ/.test(csv)) {
                                // ÂÜçÂ∫¶shift_jis„ÅßË™≠„ÅøÁõ¥„Åô
                                const retryReader = new FileReader();
                                retryReader.onload = function (ev) {
                                    csv = ev.target.result;
                                    const parsed = parseCSV(csv);
                                    if (parsed && parsed.length > 0) {
                                        const { addedCount, skippedCount } = mergeTransactions(parsed, true);
                                        showToast(
                                            `Êñ∞Ë¶èËøΩÂä†: ${addedCount}‰ª∂ / ÈáçË§á„Çπ„Ç≠„ÉÉ„Éó: ${skippedCount}‰ª∂`
                                        );
                                    } else {
                                        showToast("„Ç§„É≥„Éù„Éº„Éà„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇCSV„Éï„Ç°„Ç§„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                                    }
                                };
                                retryReader.readAsText(file, "shift_jis");
                                return;
                            }
                            const parsed = parseCSV(csv);
                            if (parsed && parsed.length > 0) {
                                const { addedCount, skippedCount } = mergeTransactions(parsed, true);
                                showToast(
                                    `Êñ∞Ë¶èËøΩÂä†: ${addedCount}‰ª∂ / ÈáçË§á„Çπ„Ç≠„ÉÉ„Éó: ${skippedCount}‰ª∂`
                                );
                            } else {
                                showToast("„Ç§„É≥„Éù„Éº„Éà„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇCSV„Éï„Ç°„Ç§„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                            }
                        };
                        // ÊúÄÂàù„ÅØutf-8„ÅßË™≠„ÇÄÔºàÊñáÂ≠óÂåñ„ÅëÊôÇ„ÅØ‰∏äË®ò„Åßshift_jisÂÜçË™≠ËæºÔºâ
                        reader.readAsText(file, "utf-8");
                    }
                });
                fileInput.click();
            }

            // Âä†ÁõüÂ∫óÂêçÁΩÆ„ÅçÊèõ„Åà„ÉÜ„Éº„Éñ„É´
            const merchantReplaceTable = {
                "OCTOPUS ENERGY": "„Ç™„ÇØ„Éà„Éë„Çπ„Ç®„Éä„Ç∏„Éº",
                // ÂøÖË¶Å„Å´Âøú„Åò„Å¶ËøΩÂä†
            };

            // Âä†ÁõüÂ∫óÂêçÁΩÆ„ÅçÊèõ„ÅàÈñ¢Êï∞
            function replaceMerchantName(str) {
                if (!str || typeof str !== "string") return str;
                let result = str;
                Object.keys(merchantReplaceTable).forEach(key => {
                    // ÂÆåÂÖ®‰∏ÄËá¥„Åæ„Åü„ÅØÈÉ®ÂàÜ‰∏ÄËá¥„ÅßÁΩÆÊèõ
                    if (result.includes(key)) {
                        result = result.replaceAll(key, merchantReplaceTable[key]);
                    }
                });
                return result;
            }

            function parseCSV(csv) {
                if (!csv || typeof csv !== 'string') {
                    console.error("Invalid CSV data");
                    return [];
                }

                // SJISÊñáÂ≠óÂåñ„ÅëÂØæÁ≠ñÔºàÊó¢Â≠òÂá¶ÁêÜÔºãËøΩÂä†Ôºâ
                if (/ÔøΩ/.test(csv) || /^[\uFFFD\uFFFD]+/.test(csv) || /ÔøΩÔøΩÔøΩÔøΩ/.test(csv)) {
                    try {
                        function strToUint8Array(str) {
                            const arr = [];
                            for (let i = 0; i < str.length; ++i) {
                                arr.push(str.charCodeAt(i) & 0xff);
                            }
                            return new Uint8Array(arr);
                        }
                        const sjisBytes = strToUint8Array(csv);
                        if (window.TextDecoder) {
                            const decoder = new TextDecoder('shift_jis');
                            csv = decoder.decode(sjisBytes);
                        }
                    } catch (e) {
                        console.warn("SJIS‚ÜíUTF-8Â§âÊèõÂ§±Êïó:", e);
                    }
                }

                // Ë°å„Åî„Å®„Å´ÈÖçÂàóÂåñ
                const rows = csv.split("\n").map(row => row.trim()).filter(row => row.length > 0);
                if (rows.length <= 1) {
                    console.error("CSV contains no data rows");
                    return [];
                }

                // „Éì„É•„Éº„Ç´„Éº„ÉâÂΩ¢ÂºèÂà§ÂÆö
                const viewHeaderIdx = rows.findIndex(row =>
                    row.includes("„ÅîÂà©Áî®Âπ¥ÊúàÊó•") &&
                    row.includes("„ÅîÂà©Áî®ÁÆáÊâÄ") &&
                    row.includes("„ÅîÂà©Áî®È°ç")
                );
                const isViewCardFormat = viewHeaderIdx !== -1;

                // ÈäÄË°å„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÂà§ÂÆö
                const isBankFormat = (() => {
                    // 1Ë°åÁõÆ„Åå„Åô„Åπ„Å¶„ÉÄ„Éñ„É´„ÇØ„Ç©„Éº„Éà„ÅßÂå∫Âàá„Çâ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà
                    // ‰æã: "1","2024/01/01","SOMETHING","JPY","1000.00",...
                    const firstRow = rows[0];
                    // „ÉÄ„Éñ„É´„ÇØ„Ç©„Éº„Éà„ÅßÂßã„Åæ„Çä„ÄÅ„Ç´„É≥„ÉûÂå∫Âàá„Çä„ÅßË§áÊï∞È†ÖÁõÆ
                    return /^"\d+"/.test(firstRow) && firstRow.split(",").length >= 5;
                })();

                // „Ç®„Éù„Çπ„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÂà§ÂÆö
                const isEposFormat = (() => {

            function toFullWidthKatakana(str) {
                if (!str || typeof str !== 'string') {
                    return '';
                }

                try {
                    // ÂçäËßí„Ç´„Çø„Ç´„Éä„ÇíÂÖ®Ëßí„Ç´„Çø„Ç´„Éä„Å´Â§âÊèõ
                    // ÊñáÂ≠ó„Ç≥„Éº„ÉâÂ§âÊèõ„ÉÜ„Éº„Éñ„É´ÔºàÂçäËßí„Ç´„Çø„Ç´„Éä„ÅÆÁØÑÂõ≤: 0xFF61-0xFF9FÔºâ
                    return str.replace(/[\uFF61-\uFF9F]/g, ch => {
                        // ÁâπÊÆäÂ§âÊèõ„Ç±„Éº„Çπ
                        const conversionMap = {
                            'ÔΩ±': '„Ç¢', 'ÔΩ≤': '„Ç§', 'ÔΩ≥': '„Ç¶', 'ÔΩ¥': '„Ç®', 'ÔΩµ': '„Ç™',
                            'ÔΩ∂': '„Ç´', 'ÔΩ∑': '„Ç≠', 'ÔΩ∏': '„ÇØ', 'ÔΩπ': '„Ç±', 'ÔΩ∫': '„Ç≥',
                            'ÔΩª': '„Çµ', 'ÔΩº': '„Ç∑', 'ÔΩΩ': '„Çπ', 'ÔΩæ': '„Çª', 'ÔΩø': '„ÇΩ',
                            'ÔæÄ': '„Çø', 'ÔæÅ': '„ÉÅ', 'ÔæÇ': '„ÉÑ', 'ÔæÉ': '„ÉÜ', 'ÔæÑ': '„Éà',
                            'ÔæÖ': '„Éä', 'ÔæÜ': '„Éã', 'Ôæá': '„Éå', 'Ôæà': '„Éç', 'Ôæâ': '„Éé',
                            'Ôæä': '„Éè', 'Ôæã': '„Éí', 'Ôæå': '„Éï', 'Ôæç': '„Éò', 'Ôæé': '„Éõ',
                            'Ôæè': '„Éû', 'Ôæê': '„Éü', 'Ôæë': '„É†', 'Ôæí': '„É°', 'Ôæì': '„É¢',
                            'Ôæî': '„É§', 'Ôæï': '„É¶', 'Ôæñ': '„É®',
                            'Ôæó': '„É©', 'Ôæò': '„É™', 'Ôæô': '„É´', 'Ôæö': '„É¨', 'Ôæõ': '„É≠',
                            'Ôæú': '„ÉØ', 'ÔΩ¶': '„É≤', 'Ôæù': '„É≥',
                            'ÔΩß': '„Ç°', 'ÔΩ®': '„Ç£', 'ÔΩ©': '„Ç•', 'ÔΩ™': '„Çß', 'ÔΩ´': '„Ç©',
                            'ÔΩØ': '„ÉÉ', 'ÔΩ¨': '„É£', 'ÔΩ≠': '„É•', 'ÔΩÆ': '„Éß'
                        };

                        // „Éû„ÉÉ„Éó„Å´Â≠òÂú®„Åô„Çã„Å™„ÇâÂ§âÊèõ„ÄÅ„Å™„Åë„Çå„Å∞„Åù„ÅÆ„Åæ„Åæ
                        return conversionMap[ch] || ch;
                    });
                } catch (error) {
                    console.error("ÂÖ®Ëßí„Ç´„Çø„Ç´„ÉäÂ§âÊèõ„Ç®„É©„Éº:", error);
                    return str; // „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„ÅüÂ†¥Âêà„ÅØÂÖÉ„ÅÆÊñáÂ≠óÂàó„ÇíËøî„Åô
                }
            }

            function mergeTransactions(newTransactions, returnStats = false) {
                if (!newTransactions || newTransactions.length === 0) {
                    console.warn("No new transactions to merge");
                    if (returnStats) return { addedCount: 0, skippedCount: 0 };
                    return;
                }

                let addedCount = 0;
                let skippedCount = 0;
                newTransactions.forEach(newTrans => {
                    if (!transactions.some(trans =>
                        trans.amount === newTrans.amount &&
                        trans.description === newTrans.description &&
                        trans.date === newTrans.date
                    )) {
                        transactions.push(newTrans);
                        addedCount++;
                    } else {
                        skippedCount++;
                    }
                });

                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                updateTable();
                updateStats();
                updateChart();

                // Êñ∞Ë¶è„Éá„Éº„Çø„Åå„ÅÇ„Çå„Å∞GitHub„Å´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                if (addedCount > 0) {
                    uploadTransactionsToGitHub(transactions)
                        .then(() => {
                            showToast("GitHub„Å´„Éá„Éº„Çø„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü„ÄÇ");
                        })
                        .catch(err => {
                            showToast("GitHub„Å∏„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + err.message);
                        });
                }
                if (returnStats) return { addedCount, skippedCount };
            }

            // GitHub„Å∏PUT„Åô„ÇãÈñ¢Êï∞„ÇíËøΩÂä†
            async function uploadTransactionsToGitHub(transactions) {
                // ÂøÖË¶Å„Å™ÊÉÖÂ†±„ÇíË®≠ÂÆö
                const GITHUB_TOKEN = localStorage.gh_token || ""; // ‚ÜêlocalStorage„Åã„ÇâÂèñÂæó
                if (!GITHUB_TOKEN) throw new Error("GitHub„Éà„Éº„ÇØ„É≥„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì(localStorage.gh_token)");

                const REPO_OWNER = "buzomo";
                const REPO_NAME = "tan";
                const FILE_PATH = "debit.json";
                const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;

                // Êó¢Â≠ò„Éï„Ç°„Ç§„É´„ÅÆSHA„ÇíÂèñÂæó
                const getRes = await fetch(API_URL, {
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });
                if (!getRes.ok) throw new Error("GitHub„Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                const fileData = await getRes.json();

                // Êñ∞„Åó„ÅÑÂÜÖÂÆπ„Çíbase64„Ç®„É≥„Ç≥„Éº„Éâ
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(transactions, null, 2))));

                // PUT„É™„ÇØ„Ç®„Çπ„Éà„ÅßÊõ¥Êñ∞
                const putRes = await fetch(API_URL, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Update debit.json via web app",
                        content: content,
                        sha: fileData.sha
                    })
                });

                if (!putRes.ok) {
                    const err = await putRes.json();
                    throw new Error(err.message || "GitHub„Å∏„ÅÆPUT„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                }
            }

            function handleSearch(event) {
                const searchTerm = event.target.value.toLowerCase();

                // „Å≤„Çâ„Åå„Å™‚Üí„Ç´„Çø„Ç´„ÉäÂ§âÊèõ
                function hiraToKana(str) {
                    return str.replace(/[\u3041-\u3096]/g, ch =>
                        String.fromCharCode(ch.charCodeAt(0) + 0x60)
                    );
                }
                const searchTermKana = hiraToKana(searchTerm);

                const filtered = transactions.filter(transaction => {
                    const desc = transaction.description.toLowerCase();
                    // ÂêçÁõÆ„ÅØ„Ç´„Çø„Ç´„ÉäÂåñ„Åó„Å¶ÊØîËºÉ
                    const descKana = hiraToKana(desc);
                    return (
                        desc.includes(searchTerm) ||
                        descKana.includes(searchTermKana) ||
                        transaction.date.toLowerCase().includes(searchTerm) ||
                        transaction.amount.toString().includes(searchTerm)
                    );
                });

                updateTable(filtered);
            }

            function updateStats() {
                const today = new Date().toISOString().split("T")[0];
                const weekStart = new Date();
                weekStart.setDate(weekStart.getDate() - weekStart.getDay());
                const monthStart = new Date(new Date().getFullYear(), new Date().getMonth(), 1);

                const todaySpending = transactions
                    .filter(t => t.date === today)
                    .reduce((sum, t) => sum + t.amount, 0);

                const weekSpending = transactions
                    .filter(t => new Date(t.date) >= weekStart)
                    .reduce((sum, t) => sum + t.amount, 0);

                const monthSpending = transactions
                    .filter(t => new Date(t.date) >= monthStart)
                    .reduce((sum, t) => sum + t.amount, 0);

                document.getElementById("todaySpending").textContent = todaySpending.toLocaleString() + " ÂÜÜ";
                document.getElementById("weekSpending").textContent = weekSpending.toLocaleString() + " ÂÜÜ";
                document.getElementById("monthSpending").textContent = monthSpending.toLocaleString() + " ÂÜÜ";
            }

            function updateChart() {
                const ctx = document.getElementById("expenseChart").getContext("2d");

                // ÊúàÂçò‰Ωç„ÅßÊîØÂá∫„ÉªËøîÈáë„ÇíÈõÜË®à
                const monthlySpending = {};
                const monthlyRefund = {};
                transactions.forEach(t => {
                    if (!t.date) return;
                    const yyyymm = t.date.slice(0, 7).replace("/", "-");
                    if (!monthlySpending[yyyymm]) monthlySpending[yyyymm] = 0;
                    if (!monthlyRefund[yyyymm]) monthlyRefund[yyyymm] = 0;
                    if (t.amount >= 0) {
                        monthlySpending[yyyymm] += t.amount;
                    } else {
                        monthlyRefund[yyyymm] += Math.abs(t.amount);
                    }
                });

                // Áõ¥Ëøë15„É∂Êúà
                const months = [];
                const now = new Date();
                for (let i = 14; i >= 0; i--) {
                    const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const y = d.getFullYear();
                    const m = (d.getMonth() + 1).toString().padStart(2, "0");
                    months.push(`${y}-${m}`);
                }
                const spendingAmounts = months.map(m => monthlySpending[m] || 0);
                const refundAmounts = months.map(m => monthlyRefund[m] || 0);

                if (expenseChart) {
                    expenseChart.destroy();
                }

                expenseChart = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: months,
                        datasets: [
                            {
                                label: "ÊîØÂá∫",
                                data: spendingAmounts,
                                backgroundColor: "rgba(166,124,82,0.7)",
                                borderColor: "rgba(77,46,25,1)",
                                borderWidth: 1
                            },
                            {
                                label: "ËøîÈáë",
                                data: refundAmounts,
                                backgroundColor: "rgba(229,200,166,0.7)",
                                borderColor: "rgba(201,160,116,1)",
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: "#8d6748" },
                                grid: { color: "#e5c8a6" }
                            },
                            x: {
                                ticks: { color: "#8d6748" },
                                grid: { color: "#e5c8a6" },
                                stacked: true
                            }
                        },
                        onClick: function (evt, elements) {
                            if (elements && elements.length > 0) {
                                const chart = elements[0];
                                // chart.index: xËª∏„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ
                                const month = this.data.labels[chart.index];
                                const searchInput = document.getElementById("searchInput");
                                if (searchInput) {
                                    searchInput.value = month;
                                    // Ê§úÁ¥¢„ÇíÁô∫ÁÅ´
                                    handleSearch({ target: { value: month } });
                                }
                            }
                        }
                    }
                });
            }
        </script>
